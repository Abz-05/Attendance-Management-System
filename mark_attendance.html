<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìù Mark Attendance - Attendance Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255,255,255,0.05) 0%, transparent 30%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 35px;
            margin-bottom: 25px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #667eea);
            background-size: 300% 100%;
            animation: shimmer 3s ease infinite;
        }

        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }

        .header h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header h1::before {
            content: 'üìù';
            -webkit-text-fill-color: initial;
            font-size: 40px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .header p {
            color: #666;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header p::before {
            content: '‚ú®';
        }

        .nav-bar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 18px 28px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .nav-btn {
            padding: 12px 24px;

            border: 2px solid #e8e8e8;
            border-radius: 12px;
            text-decoration: none;
            color: #444;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: inline-flex;
            align-items: center;

        }

        .nav-btn:hover {

        .nav-btn.home {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .nav-btn.home:hover {
            transform: translateY(-4px) scale(1.05);

        }

        .selection-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 35px;
            margin-bottom: 25px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);

            margin-bottom: 25px;
            display: flex;
            align-items: center;

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;

        }

        .form-group label {
            font-weight: 600;
            color: #444;
            margin-bottom: 10px;
            font-size: 14px;
            display: flex;
            align-items: center;

        .form-group select,
        .form-group input {
            padding: 14px 18px;

            border-radius: 14px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #fafafa 0%, #f5f5f5 100%);
            color: #333;

            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.02);
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15), inset 0 2px 4px rgba(0, 0, 0, 0.02);
        }

        .form-group select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23667eea' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 18px;

        }

        .quick-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .quick-btn {
            padding: 14px 28px;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;

            gap: 8px;
            font-family: 'Poppins', sans-serif;
        }

        .quick-btn.present-all {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);

            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.35);
        }

        .quick-btn.absent-all {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);

        .quick-btn.clear-all {

            color: white;
            box-shadow: 0 4px 15px rgba(107, 114, 128, 0.35);
        }

        .quick-btn:hover {
            transform: translateY(-4px) scale(1.03);
        }

        .quick-btn.present-all:hover {
            box-shadow: 0 8px 30px rgba(16, 185, 129, 0.5);
        }

        .quick-btn.absent-all:hover {
            box-shadow: 0 8px 30px rgba(239, 68, 68, 0.5);
        }

        .attendance-table-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 35px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow-x: auto;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .student-count {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 28px;
            border-radius: 14px;
            font-weight: 700;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.35);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        thead th {
            color: white;
            padding: 18px 16px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        thead th:first-child {
            border-top-left-radius: 16px;
        }

        thead th:last-child {
            border-top-right-radius: 16px;
        }

        tbody tr {
            background: white;
            transition: all 0.3s ease;
        }

        tbody tr:nth-child(even) {
            background: linear-gradient(135deg, #f8f9ff 0%, #f5f5f5 100%);
        }

        tbody tr:hover {
            background: linear-gradient(135deg, #e8eaff 0%, #f0f0ff 100%);
            transform: scale(1.01);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.15);
        }

        tbody td {
            padding: 18px 16px;
            border-bottom: 1px solid #f0f0f0;
            color: #333;
            vertical-align: middle;
        }

        .student-name {
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .student-avatar {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 14px;
        }

        .status-buttons {
            display: flex;
            gap: 10px;
        }

        .status-btn {
            padding: 10px 20px;
            border: 2px solid transparent;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 600;
            font-size: 13px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-family: 'Poppins', sans-serif;
        }

        .status-btn.present {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            border-color: #10b981;
            color: #065f46;
        }

        .status-btn.present:hover, .status-btn.present.active {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .status-btn.absent {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            border-color: #ef4444;
            color: #991b1b;
        }

        .status-btn.absent:hover, .status-btn.absent.active {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
        }

        .status-btn.late {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-color: #f59e0b;
            color: #92400e;
        }

        .status-btn.late:hover, .status-btn.late.active {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(245, 158, 11, 0.4);
        }

        .submit-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-top: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 50px rgba(102, 126, 234, 0.5);
        }

        .submit-btn:disabled {
            background: linear-gradient(135deg, #9ca3af 0%, #6b7280 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            padding: 18px 25px;
            border-radius: 16px;
            margin-bottom: 25px;
            display: none;
            animation: slideIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 500;
            font-size: 15px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .message.success {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #065f46;
            border: 2px solid #10b981;
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.2);
        }

        .message.error {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #991b1b;
            border: 2px solid #ef4444;
            box-shadow: 0 4px 20px rgba(239, 68, 68, 0.2);
        }

        .message.show {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .reg-no {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            color: #374151;
        }

        @media (max-width: 768px) {
            .status-buttons {
                flex-direction: column;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 26px;
            }

            .quick-actions {
                flex-direction: column;
            }

            .quick-btn {
                width: 100%;
                justify-content: center;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {

        ::-webkit-scrollbar-thumb {

        ::-webkit-scrollbar-thumb:hover {

<body>
    <div class="container">
        <div class="header">
            <h1>Mark Attendance</h1>
            <p>Select faculty, subject, and period, then mark attendance for all students</p>
        </div>

        <div class="nav-bar">
            <a href="index.html" class="nav-btn home">üè† Home</a>
            <a href="analytics.html" class="nav-btn">üìä Analytics</a>
            <a href="daily_report.html" class="nav-btn">üìÖ Daily Reports</a>
        </div>

        <div id="message" class="message"></div>

        <div class="selection-panel">
            <div class="panel-title">‚öôÔ∏è Configure Attendance Session</div>
            <div class="form-row">
                <div class="form-group">
                    <label for="faculty">üë®‚Äçüè´ Select Faculty <span style="color: #ef4444;">*</span></label>
                    <select id="faculty" required>
                        <option value="">-- Select Faculty --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="subject">üìö Subject <span style="color: #ef4444;">*</span></label>
                    <select id="subject" required disabled>
                        <option value="">-- Select Faculty First --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="period">üïê Period <span style="color: #ef4444;">*</span></label>
                    <select id="period" required>
                        <option value="">-- Select Period --</option>
                        <option value="1">üìó Period 1 (09:00 - 09:50)</option>
                        <option value="2">üìò Period 2 (09:50 - 10:40)</option>
                        <option value="3">üìô Period 3 (11:00 - 11:50)</option>
                        <option value="4">üìï Period 4 (11:50 - 12:40)</option>
                        <option value="5">üìì Period 5 (13:30 - 15:10)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">üìÖ Date <span style="color: #ef4444;">*</span></label>
                    <input type="date" id="date" required>
                </div>
            </div>

            <div class="quick-actions">
                <button class="quick-btn present-all" onclick="markAllPresent()">‚úÖ Mark All Present</button>
                <button class="quick-btn absent-all" onclick="markAllAbsent()">‚ùå Mark All Absent</button>
                <button class="quick-btn clear-all" onclick="clearAll()">üîÑ Clear All</button>
            </div>
        </div>

        <div class="attendance-table-container">
            <div class="table-header">
                <div class="student-count" id="studentCount">üìä Loading students...</div>
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th>#Ô∏è‚É£</th>
                        <th>üÜî Reg No</th>
                        <th>üë§ Student Name</th>
                        <th>üìß Email</th>
                        <th>üìã Attendance Status</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 60px;">
                            <div style="font-size: 40px; margin-bottom: 15px;">‚è≥</div>
                            <div style="font-weight: 600; color: #666;">Loading students...</div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <button class="submit-btn" id="submitBtn" onclick="submitAttendance()">
                üíæ Submit Attendance
            </button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let students = [];
        let faculty = [];
        let attendanceData = {};

        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();

        // Load initial data
        async function loadFaculty() {
            try {
                const response = await fetch(`${API_URL}/faculty`);
                const result = await response.json();
                
                if (result.status === 'success') {
                    faculty = result.data;
                    const facultySelect = document.getElementById('faculty');
                    
                    const emojis = ['üë©‚Äçüè´', 'üë®‚Äçüè´', 'üßë‚Äçüè´', 'üë©‚Äçüíº', 'üë®‚Äçüíº'];
                    faculty.forEach((f, index) => {
                        const option = document.createElement('option');
                        option.value = f.id;
                        option.textContent = `${emojis[index % emojis.length]} ${f.name}`;
                        option.dataset.subject = f.subject;
                        facultySelect.appendChild(option);
                    });
                }
            } catch (error) {
                showMessage('‚ùå Error loading faculty: ' + error.message, 'error');
            }
        }

        async function loadStudents() {
            try {
                const response = await fetch(`${API_URL}/students`);
                const result = await response.json();
                
                if (result.status === 'success') {
                    students = result.data;
                    renderStudentTable();
                    document.getElementById('studentCount').innerHTML = 
                        `üë• Total Students: <strong>${students.length}</strong>`;
                }
            } catch (error) {
                showMessage('‚ùå Error loading students: ' + error.message, 'error');
            }
        }

        function renderStudentTable() {
            const tbody = document.getElementById('studentTableBody');
            tbody.innerHTML = '';

            students.forEach((student, index) => {
                const initials = student.name.split(' ').map(n => n[0]).join('').substring(0, 2);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${index + 1}</strong></td>
                    <td><span class="reg-no">${student.reg_no}</span></td>
                    <td>
                        <div class="student-name">
                            <div class="student-avatar">${initials}</div>
                            ${student.name}
                        </div>
                    </td>
                    <td style="color: #666; font-size: 13px;">${student.email}</td>
                    <td>
                        <div class="status-buttons">
                            <button class="status-btn present" 
                                    onclick="markStatus(${student.id}, 'Present', this)">
                                ‚úÖ Present
                            </button>
                            <button class="status-btn absent" 
                                    onclick="markStatus(${student.id}, 'Absent', this)">
                                ‚ùå Absent
                            </button>
                            <button class="status-btn late" 
                                    onclick="markStatus(${student.id}, 'Late', this)">
                                ‚è∞ Late
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Faculty selection handler
        document.getElementById('faculty').addEventListener('change', function() {
            const selectedOption = this.options[this.selectedIndex];
            const subjectSelect = document.getElementById('subject');
            
            if (this.value) {
                subjectSelect.disabled = false;
                subjectSelect.innerHTML = `<option value="${selectedOption.dataset.subject}">üìö ${selectedOption.dataset.subject}</option>`;
            } else {
                subjectSelect.disabled = true;
                subjectSelect.innerHTML = '<option value="">-- Select Faculty First --</option>';
            }
        });

        function markStatus(studentId, status, button) {
            attendanceData[studentId] = status;
            
            // Update button states
            const buttons = button.parentElement.querySelectorAll('.status-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
        }

        function markAllPresent() {
            students.forEach(student => {
                attendanceData[student.id] = 'Present';
            });
            updateAllButtons('present');
            showMessage('‚úÖ All students marked as Present!', 'success');
        }

        function markAllAbsent() {
            students.forEach(student => {
                attendanceData[student.id] = 'Absent';
            });
            updateAllButtons('absent');
            showMessage('‚ùå All students marked as Absent!', 'error');
        }

        function clearAll() {
            attendanceData = {};
            document.querySelectorAll('.status-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            showMessage('üîÑ All selections cleared!', 'success');
        }

        function updateAllButtons(status) {
            document.querySelectorAll('.status-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.classList.contains(status)) {
                    btn.classList.add('active');
                }
            });
        }

        async function submitAttendance() {
            const facultyId = document.getElementById('faculty').value;
            const subject = document.getElementById('subject').value;
            const period = document.getElementById('period').value;
            const date = document.getElementById('date').value;

            // Validation
            if (!facultyId || !subject || !period || !date) {
                showMessage('‚ö†Ô∏è Please fill all required fields', 'error');
                return;
            }

            if (Object.keys(attendanceData).length === 0) {
                showMessage('‚ö†Ô∏è Please mark attendance for at least one student', 'error');
                return;
            }

            // Prepare attendance records
            const attendanceRecords = Object.entries(attendanceData).map(([studentId, status]) => ({
                student_id: parseInt(studentId),
                status: status
            }));

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '‚è≥ Submitting...';

            try {
                const response = await fetch(`${API_URL}/attendance/mark`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        faculty_id: parseInt(facultyId),
                        subject: subject,
                        date: date,
                        period: parseInt(period),
                        attendance: attendanceRecords
                    })
                });

                const result = await response.json();

                if (result.status === 'success') {
                    showMessage(`üéâ ${result.message}`, 'success');
                    clearAll();
                } else {
                    showMessage(`‚ùå ${result.message}`, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Error submitting attendance: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'üíæ Submit Attendance';
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = message;
            messageDiv.className = `message show ${type}`;
            
            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 5000);
        }

        // Initialize
        loadFaculty();
        loadStudents();
    </script>
</body>
</html>
